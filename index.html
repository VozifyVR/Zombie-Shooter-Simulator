<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Zombie Shooter Simulator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/VozifyVR/Zombie-Shooter-Simulator@v1.15/TemplateData/style.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/VozifyVR/Zombie-Shooter-Simulator@v1.15/TemplateData/favicon.ico">
  </head>

  <body style="margin:0;overflow:hidden;background:#000;">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Zombie Shooter Simulator</div>
      </div>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        const div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") div.style = "background: red; padding: 10px;";
        else {
          if (type === "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(() => {
            warningBanner.removeChild(div);
            warningBanner.style.display = warningBanner.children.length ? "block" : "none";
          }, 5000);
        }
        warningBanner.style.display = "block";
      }

      const baseUrl = "https://cdn.jsdelivr.net/gh/VozifyVR/Zombie-Shooter-Simulator@v1.15";
      const buildUrl = `${baseUrl}/Build`;
      const loaderUrl = `${buildUrl}/1.15.loader.js`;
      const config = {
        dataUrl: `${buildUrl}/1.15.data.unityweb`,
        frameworkUrl: `${buildUrl}/1.15.framework.js.unityweb`,
        codeUrl: `${buildUrl}/1.15.wasm.unityweb`,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "VozifyVR",
        productName: "Zombie Shooter Simulator",
        productVersion: "1.15",
        showBanner: unityShowBanner,
      };

      canvas.style.background = `url('${buildUrl}/1.15.jpg') center / cover`;
      loadingBar.style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => unityInstance.SetFullscreen(1);
        }).catch((message) => {
          console.error("Unity Load Error:", message);
          alert("Game failed to load. Check console for details.");
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
