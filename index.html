<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Zombie Shooter Simulator</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #111;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}
#gameContainer {
  width: 100%;
  height: 100%;
  display: none;
  background: #111;
}
#splash {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  gap: 40px;
}
button {
  padding: 22px 60px;
  font-size: 28px;
  color: white;
  background: linear-gradient(90deg, #ff004d, #ff9100);
  border: none;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 0 25px #ff4500;
  transition: transform 0.2s ease;
}
button:hover {
  transform: scale(1.05);
}
.barWrap {
  width: 60%;
  height: 24px;
  background: #222;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 0 20px #ff4500;
}
.bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ff004d, #ff9100);
  border-radius: 16px;
  transition: width 0.25s;
}
#pct {
  color: #fff;
  font-size: 18px;
}
.tip {
  color: #aaa;
  font-size: 14px;
  text-align: center;
  max-width: 400px;
}
</style>
</head>
<body>
<div id="splash">
  <button id="play">CLICK TO PLAY NOW</button>
  <div class="barWrap"><div class="bar" id="bar"></div></div>
  <div id="pct">0%</div>
  <div class="tip">Tip: If it stalls at ~90%, host via Cloudflare Pages with COOP/COEP, or rebuild WebGL without Threads + enable Decompression Fallback.</div>
</div>
<div id="gameContainer"></div>

<script>
const BASE = "./Build";
const CFG = {
  dataUrl: BASE + "/1.15.data.unityweb",
  frameworkUrl: BASE + "/1.15.framework.js.unityweb",
  codeUrl: BASE + "/1.15.wasm.unityweb",
  streamingAssetsUrl: "StreamingAssets",
  companyName: "VozifyVR",
  productName: "Zombie Shooter Simulator",
  productVersion: "1.15"
};

const btn = document.getElementById("play");
const bar = document.getElementById("bar");
const pct = document.getElementById("pct");
const splash = document.getElementById("splash");
const game = document.getElementById("gameContainer");

btn.onclick = () => {
  btn.disabled = true;
  const s = document.createElement("script");
  s.src = BASE + "/1.15.loader.js";
  s.onload = () => {
    createUnityInstance(game, CFG, (progress) => {
      const p = Math.round(progress * 100);
      bar.style.width = p + "%";
      pct.textContent = p + "%";
    }).then(() => {
      splash.style.display = "none";
      game.style.display = "block";
    }).catch(err => alert("Error: " + err));
  };
  s.onerror = () => alert("Failed to load Unity loader.");
  document.body.appendChild(s);
};
</script>
</body>
</html>
