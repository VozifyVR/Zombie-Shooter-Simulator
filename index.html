<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombie Shooter Simulator</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #111;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #gameContainer {
        width: 100vw;
        height: 100vh;
        position: relative;
        background: #000;
      }

      #playButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(90deg, #00ff99, #0077ff);
        color: white;
        border: none;
        padding: 20px 60px;
        border-radius: 10px;
        font-size: 24px;
        font-family: 'Arial', sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(0, 255, 180, 0.7);
        transition: all 0.3s ease;
        z-index: 10;
      }

      #playButton:hover {
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 0 30px rgba(0, 255, 180, 1);
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/VozifyVR/Zombie-Shooter-Simulator@v1.15/1.15.loader.js"></script>
  </head>

  <body>
    <div id="gameContainer"></div>
    <button id="playButton">Play Now</button>

    <script>
      const button = document.getElementById('playButton');
      button.addEventListener('click', function() {
        button.style.display = 'none';

        createUnityInstance(document.querySelector("#gameContainer"), {
          dataUrl: "https://cdn.jsdelivr.net/gh/VozifyVR/Zombie-Shooter-Simulator@v1.15/1.15.data",
          frameworkUrl: "https://cdn.jsdelivr.net/gh/VozifyVR/Zombie-Shooter-Simulator@v1.15/1.15.framework.js",
          codeUrl: "https://cdn.jsdelivr.net/gh/VozifyVR/Zombie-Shooter-Simulator@v1.15/1.15.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "VozifyVR",
          productName: "Zombie Shooter Simulator",
          productVersion: "1.15",
        });
      });
    </script>
  </body>
</html>
