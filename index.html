<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zombie Shooter Simulator</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #000;
        overflow: hidden;
      }
      #gameContainer {
        width: 100%;
        height: 100%;
        background: #111;
        position: absolute;
        top: 0;
        left: 0;
      }
      #playBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 22px 60px;
        font-size: 26px;
        font-family: sans-serif;
        border: none;
        border-radius: 10px;
        color: #fff;
        background: linear-gradient(90deg, #ff0040, #ff7b00);
        cursor: pointer;
        text-transform: uppercase;
        box-shadow: 0 0 25px rgba(255, 50, 0, 0.8);
        transition: all 0.3s ease;
        z-index: 10;
      }
      #playBtn:hover {
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 0 40px rgba(255, 100, 0, 1);
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/VozifyVR/Zombie-Shooter-Simulator@v1.15/1.15.loader.js"></script>
  </head>

  <body>
    <div id="gameContainer"></div>

    <script>
      const playBtn = document.createElement("button");
      playBtn.id = "playBtn";
      playBtn.textContent = "Click to Play Now";
      document.body.appendChild(playBtn);

      playBtn.onclick = function () {
        playBtn.remove();

        createUnityInstance(document.querySelector("#gameContainer"), {
          dataUrl: "https://cdn.jsdelivr.net/gh/VozifyVR/Zombie-Shooter-Simulator@v1.15/1.15.data",
          frameworkUrl: "https://cdn.jsdelivr.net/gh/VozifyVR/Zombie-Shooter-Simulator@v1.15/1.15.framework.js",
          codeUrl: "https://cdn.jsdelivr.net/gh/VozifyVR/Zombie-Shooter-Simulator@v1.15/1.15.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "VozifyVR",
          productName: "Zombie Shooter Simulator",
          productVersion: "1.15",
        }).then((unityInstance) => {
          console.log("✅ Game loaded successfully");
        }).catch((err) => {
          console.error("❌ Error loading Unity:", err);
          alert("Failed to load game — check console for details.");
        });
      };
    </script>
  </body>
</html>
