<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Zombie Shooter Simulator</title>
<style>
  html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#0d0d0f;font-family:Arial,sans-serif}
  #unity-container{width:100%;height:100%;position:absolute;top:0;left:0}
  #overlay{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#0d0d0f;z-index:10;transition:opacity .4s}
  #overlay.fade{opacity:0;pointer-events:none}
  button{
    background:linear-gradient(90deg,#ff004f,#ff8a00);
    border:0;border-radius:10px;padding:18px 54px;
    color:#fff;font-size:22px;font-weight:600;text-transform:uppercase;
    cursor:pointer;box-shadow:0 0 30px rgba(255,140,40,.7);
    transition:transform .15s,box-shadow .15s;
  }
  button:hover{transform:scale(1.06);box-shadow:0 0 55px rgba(255,140,40,.9)}
  #barwrap{width:min(640px,70vw);height:18px;background:#222;border-radius:10px;overflow:hidden;margin-top:20px}
  #bar{width:0%;height:100%;background:linear-gradient(90deg,#ff004f,#ff8a00);transition:width .2s ease}
  #pct{color:#ccc;margin-top:8px;font-size:13px}
</style>
</head>
<body>
<div id="unity-container"></div>
<div id="overlay">
  <button id="play">CLICK TO PLAY NOW</button>
  <div id="barwrap"><div id="bar"></div></div>
  <div id="pct">0%</div>
</div>

<script>
const BASE = "https://cdn.jsdelivr.net/gh/VozifyVR/Zombie-Shooter-Simulator@v1.15/Build";
const LOADER = BASE + "/1.15.loader.js";
const CFG = {
  dataUrl: BASE + "/1.15.data.unityweb",
  frameworkUrl: BASE + "/1.15.framework.js.unityweb",
  codeUrl: BASE + "/1.15.wasm.unityweb",
  streamingAssetsUrl: "StreamingAssets",
  companyName: "VozifyVR",
  productName: "Zombie Shooter Simulator",
  productVersion: "1.15"
};

const play=document.getElementById("play");
const overlay=document.getElementById("overlay");
const bar=document.getElementById("bar");
const pct=document.getElementById("pct");
const container=document.getElementById("unity-container");

play.onclick=()=>{
  play.disabled=true;
  const s=document.createElement("script");
  s.src=LOADER;
  s.onload=()=>{
    createUnityInstance(container,CFG,(p)=>{
      bar.style.width=(p*100)+"%";
      pct.textContent=Math.round(p*100)+"%";
    }).then(()=>{
      overlay.classList.add("fade");
      setTimeout(()=>overlay.remove(),400);
    }).catch(e=>{
      console.error(e);
      play.disabled=false;
    });
  };
  document.body.appendChild(s);
};
</script>
</body>
</html>
